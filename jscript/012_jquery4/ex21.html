    <script>
      $(document).ready(function(){
        $("#2").click(function () { 
          $("#2").fadeOut();
        });
        $("#3").click(function () { 
          $("#3").fadeToggle();
        });
        $("#4").click(function () { 
          $("#4").fadeTo(400,0.5);
        });
        $("#5").click(function () { 
          $("#5").hide();
        });
        $("#7").click(function () { 
          $("#7").toggle();
        });
        $("#8").click(function () { 
          $("#8").fadeOut(400).fadeIn(400).hide(400).show(400).toggle(400).fadeToggle(400).fadeTo(400,0.5);
        });
      });
    </script>
