<!DOCTYPE html>
<html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#Heigth").text("Amplada: "+$(document).outerHeight());
        $("#Width").text("Altura: "+$(document).outerWidth());
      });
    </script>
    </head>
    <body>
        <div id="Width"></div><br>
        <div id="Heigth"></div>
    </body>
</html>
