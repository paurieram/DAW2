<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://www.ginebro.cat/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Wallapop Ginebró</title>
</head>

<body class=" d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand my-1" href="index.html"><img src="https://www.ginebro.cat/web/wp-content/uploads/2017/10/ginebro-logo-blanc-120x32px.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link btn mx-1 my-1 btn-success text-black" href="menu.html">Inici</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn mx-1 my-1 btn-success text-black " aria-current="page" href="index.html">Sortir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="container d-flex justify-content-center">
            <div class="col-lg-8 col-md-12 col-sm-12 px-5 py-4">
                <h2 class="mb-4">Afegir un producte</h2>
                <form>
                    <div class="row g-2">
                        <div class="form-floating mb-3 col">
                            <input type="text" class="form-control" id="name" placeholder="">
                            <label for="name">Name</label>
                        </div>
                        <div class="form-floating mb-3 col">
                            <input type="number" class="form-control" id="price" placeholder="">
                            <label for="price">Preu</label>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Descripció" id="desc" style="height: 100px"></textarea>
                        <label for="desc">Descripció</label>
                    </div>
                    <div class="mb-3">
                        <label for="formFileMultiple" class="form-label">Afegir imatges</label>
                        <input class="form-control" accept="image/png, image/jpeg" type="file" id="formFileMultiple" multiple>
                    </div>
                    <button type="submit" class="btn btn-primary float-end">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
